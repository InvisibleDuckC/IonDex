<ion-header>
  <ion-toolbar>
    <ion-title>PokeDex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let pokemon of pokemonList" (click)="viewDetails(pokemon)">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.image" />
      </ion-thumbnail>
      <ion-label>{{ pokemon.id }} - {{ pokemon.name | titlecase }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
